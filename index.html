<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
        <title>Formulário</title>
        <style>body{background-color: aliceblue}0;</style>
    </head>
    <body>
    
        <div>
            <h1 id="titulo">Formulario de preenchimento</h1>
            <p id="subtitulo"> Complete com suas informações</p>
            <br>
        </div>
        <form class="form">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong> Nome</strong></label>
                    <input type="text", name="name", id="nome", required>
                </div>
                <div>
                    <div class="campo">
                        <label for="sobrenome"><strong> Sobrenome</strong></label>
                        <input type="text", sobrenome="sobrenome", id="sobrenome", required> 
                </div>
            </fieldset>
                <div class="campo">
                    <label for="sobrenome">Email</label>
                    <input type="email", nome="email", id="email", required>
                </div>
                <div class="campo">
                    <label> Qual sua serie ? </label>
                    <label>
                        <input type="radio" name="serie" value="6ºAno" checked> 6ºAno
                    </label>
                    <label>
                        <input type="radio" name="serie" value="7ºAno"> 7ºAno
                    </label>
                    <label>
                        <input type="radio" name="serie" value="8ºAno"> 8ºAno 
                    </label>
                    <label>
                        <input type="radio" name="serie" value="9ºAno"> 9ºAno
                    </label>
                </div>
                <div class="campo">
                    <label>Senhor de idade</label>
                    <select id="senhor de idade">
                        <option Selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>
                <fieldset class="grupo">
                    <div id="check">
                        <label><strong> Selecione as tecnologias em que utiliza:</strong></label>
                        <br><br>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                        <label for="tecnologia3">Javascript</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>
                    </div>
                </fieldset>
                <div class="campo">
                    <br>
                    <label class="exp"> <strong> Conte um pouco sobre sua experiência:</strong></label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>
                <button class="botao" type="submit">concluído</button>
        </form>
</body>
</html>
